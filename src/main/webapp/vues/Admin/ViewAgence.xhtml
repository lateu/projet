<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgenceViewDlg" widgetVar="AgenceViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewAgenceTitle}">

            <h:form id="AgenceViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{agencebean.agenceSelect != null}">

                        <h:outputText value="code"/>
                        <h:outputText value="#{agencebean.agenceSelect.code}" />

                        <h:outputText value="ville"/>
                        <h:outputText value="#{agencebean.agenceSelect.ville}" />

                          </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="AgenceViewDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
