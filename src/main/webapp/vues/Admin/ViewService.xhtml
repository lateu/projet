<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceViewDlg" widgetVar="ServiceViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewServiceTitle}">

            <h:form id="ServiceViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicebean.serviceselect != null}">

                        <h:outputText value="id"/>
                        <h:outputText value="#{servicebean.serviceselect.id}" />

                        <h:outputText value="chef"/>
                        <h:outputText value="#{servicebean.serviceselect.chef}" />

                        <h:outputText value="nom"/>
                        <h:outputText value="#{servicebean.serviceselect.nom}"/>


                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="ServiceViewDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
