<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnomalieViewDlg" widgetVar="AnomalieViewDialog" modal="true" resizable="false" appendToBody="true" header="Detail sur l'anomalie">

            <h:form id="AnomalieViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dossierCreatinbean.anomalieSelect != null}">

                        <h:outputText value="motif"/>
                        <h:outputText value="#{dossierCreatinbean.anomalieSelect.motif}" title="#{myBundle.ViewAnomalieTitle_motif}"/>

                        <h:outputText value="Correcteur"/>
                        <h:outputText value="#{dossierCreatinbean.anomalieSelect.personneCor}" title="#{myBundle.ViewAnomalieTitle_personneCor}"/>

                        <h:outputText value="Auteur"/>
                        <h:outputText value="#{dossierCreatinbean.anomalieSelect.personneInit}" title="#{myBundle.ViewAnomalieTitle_personneInit}"/>

                        <h:outputText value="dateIntroduction"/>
                        <h:outputText value="#{dossierCreatinbean.anomalieSelect.dateOp}" title="#{myBundle.ViewAnomalieTitle_dateOp}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="Client"/>
                        <h:outputText value="#{dossierCreatinbean.anomalieSelect.dossier.client}"/>
                        
                        
                        <h:outputText value="Compte"/>
                        <h:outputText value="#{dossierCreatinbean.anomalieSelect.dossier.compte}"/>
                        
                        
                        
                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="AnomalieViewDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
