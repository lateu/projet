                                 rowsPerPageTemplate="10,20,30"

                                <h:outputText value="NÂ°Compte"/>

                        </p:column>

                        
                        
                        <p:column sortBy="#{item.dateMovement}" filterBy="#{item.dateMovement}">

                            <h:outputText value="#{item.dateMovement}">

                                <h:outputText value="Service"/>
                            </f:facet>
                            <h:outputText value="#{item.service.nom}"/>
                        </p:column>
                        
                        
                        <p:column sortBy="#{item.utilisateur.nom}" filterBy="#{item.utilisateur.nom}">

                                <h:outputText value="Personnel"/>
                            </f:facet>
                            <h:outputText value="#{item.utilisateur.nom}"/>
                        </p:column>


                    </p:dataTable>


          

            </h:form>
</p:panel>
