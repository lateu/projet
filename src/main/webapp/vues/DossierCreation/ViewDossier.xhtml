<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DossierViewDlg" widgetVar="DossierViewDialog" modal="true" resizable="false" appendToBody="true" header="information sur le dossier">

            <h:form id="DossierViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dossierCreatinbean.dossierCreatinCompteSelect != null}">

                        <h:outputText value="client"/>
                        <h:outputText value="#{dossierCreatinbean.dossierCreatinCompteSelect.client}" />

                        <h:outputText value="compte"/>
                        <h:outputText value="#{dossierCreatinbean.dossierCreatinCompteSelect.compte}"/>

                        
                        <h:outputText value="date Creation"/>
                        <h:outputText value="#{dossierCreatinbean.dossierCreatinCompteSelect.dateCreation}" />
                        
                        
                        <h:outputText value="dateMiseEnCirculation"/>
                        <h:outputText value="#{dossierCreatinbean.dossierCreatinCompteSelect.dateMiseEnCirculation}" />
                          
                        

                        <h:outputText value="Chef-Agence"/>
                        <h:outputText value="#{dossierCreatinbean.dossierCreatinCompteSelect.pas1}" />

                        <h:outputText value="Juriste"/>
                        <h:outputText value="#{dossierCreatinbean.dossierCreatinCompteSelect.pas2}" />

                        <h:outputText value="Informaticien"/>
                        <h:outputText value="#{dossierCreatinbean.dossierCreatinCompteSelect.pas3}" />

                        <h:outputText value="Archiviste"/>
                        <h:outputText value="#{dossierCreatinbean.dossierCreatinCompteSelect.pas4}" />

                    </p:panelGrid>
                    <p:commandButton value="#{msg.Close}" onclick="DossierViewDialog.hide();"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
