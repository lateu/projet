<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="/vues/templates/DossierCreditTemplate.xhtml">
            <ui:define name="body" >

                <p:panel header="dossier  credit destiné à l'archivage" >
                    <h:form id="form11" prependId="false">  

                        <p:growl id="growl2" showDetail="true" /> 

                        <p:dataTable id="cars" var="fr" value="#{dossierCreditBean.dossierCreditsForEnvoi}"  widgetVar="carsTable" emptyMessage="" style=" width: 80%; margin-left: 10%"
                                     paginator="true" rows="8"  
                                     selection="#{dossierCreditBean.creditSelect}"
                                     rowKey="#{fr.id}"
                                     rowsPerPageTemplate="8,15,20"
                                     selectionMode="single"

                                     >  

                            <p:column id="nom" filterBy="#{fr.agence.code}"   
                                      headerText="Agence"
                                      filterMatchMode="contains" >  
                                <h:outputText value="#{fr.agence.code}" />  

                            </p:column> 

                            <p:column id="iden" filterBy="#{fr.noPret}"   
                                      headerText="N0_pret"
                                      filterMatchMode="contains">  
                                <h:outputText value="#{fr.noPret}" />  
                            </p:column> 



                            <p:column id="ville" filterBy="#{fr.compte}"   
                                      headerText="Compte" 
                                      filterMatchMode="contains">  
                                <h:outputText value="#{fr.compte}" />  
                            </p:column> 


                            <p:column id="PT" filterBy="#{fr.client}"   
                                      headerText="Intitule" 
                                      filterMatchMode="contains">  
                                <h:outputText value="#{fr.client}" style=" width: 60%"/>  
                            </p:column> 

                            <p:column id="dt" filterBy="#{fr.dateMiseEnPlace}"   
                                      headerText="Mise en Place" 
                                      filterMatchMode="contains">  
                                <h:outputText value="#{fr.dateMiseEnPlace}" />  
                            </p:column> 

                            <p:column id="dt2" filterBy="#{fr.dateFirstEcheance}"   
                                      headerText="1er_Echeance" 
                                      filterMatchMode="contains">  
                                <h:outputText value="#{fr.dateFirstEcheance}" />  
                            </p:column> 

                            <p:column id="dt3" filterBy="#{fr.dateLastEcheance}"   
                                      headerText="Dernier_Echance" 
                                      filterMatchMode="contains">  
                                <h:outputText value="#{fr.dateLastEcheance}" />  
                            </p:column> 

                        </p:dataTable>  


                        <p:panel style=" width: 10%; margin-left: 30%" >  

                            <p:commandButton value="Deplacer" actionListener="#{dossierCreditBean.avancerDossier}" id="withIcon0"   icon="ui-icon-disk" update=":form11:cars,:form12"/>
                        </p:panel>  
                        <!--<f:facet name="footer"></f:facet>-->

                    </h:form>  
                </p:panel> 
                <div id="top2">

                    <h:form id="form12">  
                        <p:panel style="width: 20%; margin-left: 75%;background: #036fab" id="blocMt">
                            <p:panelGrid columns="2" >

                                <h:outputLabel value="nombre total de dossier à archiver" />
                                <h:outputLabel id="mt" value="#{dossierCreditBean.totalcredit}"/>
                            </p:panelGrid>

                        </p:panel>
                    </h:form> 
                </div>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
